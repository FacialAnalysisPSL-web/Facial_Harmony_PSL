<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Armonía Facial</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>Calculadora de Armonía Facial</h1>
    <p>Sube una foto (frente, cara clara). El cálculo se hace en tu navegador.</p>

    <input id="imageUpload" type="file" accept="image/*" />

    <div id="canvasWrapper">
      <canvas id="outputCanvas"></canvas>
      <img id="inputImage" alt="" style="display:none;" />
    </div>

    <div id="results">
      <h2>Resultado</h2>
      <p id="scoreText">Sube una foto para calcular.</p>
      <ul id="ratiosList"></ul>
    </div>

    <footer>
      <small>Privacidad: la foto no sale de tu navegador.</small>
    </footer>
  </main>

  <!-- Librería face-api.js (modelo conocido y sencillo de usar) -->
  <script defer src="https://unpkg.com/face-api.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
